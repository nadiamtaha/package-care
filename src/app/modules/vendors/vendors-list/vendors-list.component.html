<template *ngIf="showConfirmMsg" class="confirm-msg text-center">
    <i class="fas fa-8x fa-exclamation-circle mb-3"></i>


    <p  class="text-center">Are You Sure from delete vendor name {{vendorName}} ?</p>

    <div class="w-100 d-flex justify-content-around my-3">
            <div class="btn green-btn  save-btn">
                <button (click)="deleteVendor()"  class="submit w-100" >Confirm</button>
            </div>
            <div class="btn red-btn cancel-btn">
                    <button (click)="removeOverlay()"  class="submit w-100" >Cancel</button>
                </div>
            </div>
</template>
<p class="title">Vendors</p>

<div class="container">
        <ngx-spinner></ngx-spinner>

    <div class="row search-cont py-2">
        <form class="col-12 form-inline my-2 my-lg-0 search-input">
                <input  (keyup)="getFilteredData(searchTxt)" name="search" [(ngModel)]="searchTxt"  class="form-control mr-sm-2 p-4 " type="search" placeholder="Enter keyword" aria-label="Search">
                <i class="fa fa-search search-icon"></i>

              </form>
     </div>
     <div class="row vendors-slogan">
            <button routerLink="/layout/add-vendor" class="add-btn"> <i class="fa fa-2x fa-plus-circle"></i> <span>New</span></button>
             
     </div>
     <div class="row mt-4 justify-content-center">
            <div *ngFor="let vendor of vendorsList" class="col-11 d-flex bg-white py-3 px-0 each-detail mb-3">
             <div class="col-5 text-center" >
                 <div>
                 <img class="img-fluid" src="./assets/images/ven.png">
                 <i class="fa edit-icon  fa-edit" (click)="navigateToEdit(vendor.Id)"></i>
                 <i (click)="showDeleteConfirm(vendor.Id,vendor.Name)" class="fa del-icon  fa-trash"></i>
                </div>
            </div>
            <div class="col-7 d-flex text-center" >
                <div class="w-100">
                <table class="table text-left">
       
                   <tr class="p-1">
                       <td>Name</td>
                       <td>{{vendor.Name}}</td>
                   </tr>
                   <tr  class="p-1">
                           <td>Email</td>
                           <td>{{vendor.Email}}</td>
                       </tr>
                       <tr  class="p-1">
                            <td>Address</td>
                            <td>{{vendor.Address}}</td>
                        </tr>
                   
      
                </table>
                <span > <i class=" far fa-clock"></i>
                    Latest Upadate
                       1 Hour ago</span>
                    </div>
           </div>
             
               
        
            </div>
          
            <nav *ngIf="totalCount>searchCriteria.pageSize" class="pagination" aria-label="Page navigation example">
                <ul class="pagination">
                  <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
                  <li [class.active]="index == currentIndex" (click)="getData(index)"
                  *ngFor="let pageNumber of numbers; let index = index" class="page-item">
                  <a class="page-link page" >{{pageNumber}}</a>
                </li>
                  <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                </ul>
              </nav>
                 
                             
          
     </div>
</div>
