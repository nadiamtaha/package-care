<template *ngIf="showConfirmMsg" class="confirm-msg text-center">
    <i class="fas fa-8x fa-exclamation-circle mb-3"></i>

    <p  class="text-center">Are You Sure from delete hotel name {{hotelName}} ?</p>

    <div class="w-100 d-flex justify-content-around my-3">
            <div class="btn green-btn  save-btn">
                <button (click)="deleteHotel()"  class="submit w-100" >Confirm</button>
            </div>
            <div class="btn red-btn cancel-btn">
                    <button (click)="removeOverlay()"  class="submit w-100" >Cancel</button>
                </div>
            </div>
</template>
<p class="title">Hotels</p>
<div class="container">
    <ngx-spinner></ngx-spinner>

  
     <div class="row search-cont py-2">
        <form class="col-12 form-inline my-2 my-lg-0 search-input">
                <input (keyup)="getFilteredData(searchTxt)" name="search" [(ngModel)]="searchTxt" class="form-control mr-sm-2 p-4 " type="search" placeholder="Enter keyword" aria-label="Search">
                <i class="fa fa-search search-icon"></i>
        </form>
     </div>
     <div class="row hotel-slogan">
            <button routerLink="/layout/add-Hotel" class="add-btn"> <img src="./assets/images/plus.svg"> <span>New</span></button>
             
     </div>
     <div class="row m-2 mt-4 justify-content-center">
      <div *ngFor="let hotel of hotelsList" class="col-12 bg-white p-3 each-detail mb-3">
         <table class="w-100">

            <tr class=" p-3">
                <td>Name</td>
                <td>{{hotel.Name}}</td>
            </tr>
            <tr  class="p-3">
                    <td>City</td>
                    <td>{{hotel.CityName}}</td>
                </tr>
         </table>
         <span class="edit-cont m-1 mt-2">
           <img  src="./assets/images/edit.svg" (click)="navigateToEdit(hotel.Id)">
         </span>
         <span class="del-cont m-1 mt-2">

         <i (click)="showDeleteConfirm(hotel.Id,hotel.Name)" class="fa del-icon  fa-trash"></i>
</span>
         <div class="latest">
         <img class="mr-2" src="./assets/images/time2.svg">
         <span class="float-right"> 
            Latest Upadate
               1 Hour ago</span>
              </div>

      </div>
    
                         <nav *ngIf="totalCount>searchCriteria.pageSize" class="pagination" aria-label="Page navigation example">
                            <ul class="pagination">
                              <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
                              <li [class.active]="index == currentIndex" (click)="getData(index)"
                              *ngFor="let pageNumber of numbers; let index = index" class="page-item">
                              <a class="page-link page" >{{pageNumber}}</a>
                            </li>
                              <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                            </ul>
                          </nav>
                                       
     </div>
    
</div>
